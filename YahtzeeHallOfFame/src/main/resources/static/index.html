<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yahtzee HoF</title>
<script type="text/javascript" src="js/script.js"></script>
</head>


<body>
<main>
	<h1>Yahtzee Hall of Fame</h1>
	<h3>Who wears the crown of Yahtzee champion?</h3>
	
	
	<form name="gameForm">
		<input type="number" name="gameId">
		<button name="lookup">Find Game By Id</button>
	</form>
	<br>
	<div id='gameDisplay'></div>
	<br>
	
	<form name="newGameForm" id="newGameForm">
		<button id="addNewGameButton">Add New Game</button>
	</form>
	<br>	
	<div id='playerList'></div>
	<div id='newGameDiv'></div>
	<div id="successAddingDiv"></div>
	
	
</main>
</body>
</html>
